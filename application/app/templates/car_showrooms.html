{% extends 'home.html' %}
{% block content %}
{%if request.user.username == 'admin' %}
<ul class="nav nav-pills mt-2">
    <li class="nav-item">
        <a class="nav-link active" href="edit_page_showrooms">Создание/Редактирование/Удаление</a>
    </li>
</ul>
{%endif%}
<h1 class="m-2">Автосалоны</h1>
{% for i in car_s %}
<ul class="list-group mt-4">
    <li class="list-group-item">
        <b class="mx-2">{{i.name}}</b>
        <span>{{i.rating}}</span>
        <span>{{i.address}}</span>
        <span class="float-end mx-3"><a href="/detail/{{i.id}}">перейти</a></span>
    </li>
</ul>
{% endfor %}
{% endblock %}
