{% extends 'home.html' %}
{% block content %}

        <a class="nav-link active" href="/edit_page_brands/">Создание/Редактирование/Удаление</a>

<h1 class="m-2">Бренды</h1>
{% for i in brands %}
<ul class="list-group mt-4">

        <b class="mx-2">{{i.name}}</b>
        <span>{{i.phone}}</span>
        <span class="float-end mx-3"><a href="/brands_details/{{i.id}}">перейти</a></span>
    </li>
</ul>
{% endfor %}
{% endblock %}
