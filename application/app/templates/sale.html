{% extends 'home.html' %}
{% block content %}

        <a class="nav-link active" href="/edit_page_sale/">Создание/Редактирование/Удаление</a>
    </li>
</ul>

<h1 class="m-2">Продажи</h1>

        <span class="mx-2">{{i.data}}</span>

</ul>

{% endblock %}
